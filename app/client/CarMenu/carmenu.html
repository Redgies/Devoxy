<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="carmenu.css" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


	<title>Car Menu</title>
</head>
<body>
	<div class="jumbotron" style="padding-top: 0px;">
		<div class="row">
		<button id="backButton"	class="btn btn-primary pull-left col-sm" style="display: none">Back</button>
		<small class="pull-right col-sm text-muted">Version 1.0.3, Credits Rozi 2018</small>

		<h2 id="maint" class="col-sm-6 center-block mtitles">Vehicle Menu</h2>
		<h2 id="enopt" class="col-sm-6 center-block mtitles" style="display: none">Engine options</h2>
		<h2 id="tropt" class="col-sm-6 center-block mtitles" style="display: none">Transmission options</h2>
		<h2 id="bropt" class="col-sm-6 center-block mtitles" style="display: none">Breaks options</h2>
		<h2 id="suopt" class="col-sm-6 center-block mtitles" style="display: none">Suspension options</h2>
		<h2 id="colopt" class="col-sm-6 center-block mtitles" style="display: none">Color options</h2>

		</div>
		<hr>
			<div class="container">
				
				<div class="row" id="mainButtons">
					<button type="button" id="menuEngine" class="btn btn-primary col-sm-12 btn-block ">Engine options</button>
					<button type="button" id="menuTrans" class="btn btn-primary col-sm-12 btn-block ">Transmission options</button>
					<button type="button" id="menuBrakes" class="btn btn-primary col-sm-12 btn-block ">Brakes Options</button>
					<button type="button" id="menuSusp" class="btn btn-primary col-sm-12 btn-block ">Suspension Options</button>
					<button type="button" id="menuColor" class="btn btn-primary col-sm-12 btn-block">Color options</button>
					<button type="button" id="menuTurbo" class="btn btn-primary col-sm-12 btn-block ">Add turbo</button>
					<button type="button" id="menuFix" class="btn btn-primary col-sm-12 btn-block ">Fix vehicle</button>
				</div>
				<div class="row rozihide" id="engineButtons" style="display: none">
					<button type="button" id="ems1" class="btn btn-primary col-sm-12 btn-block ">Standard Engine</button>
					<button type="button" id="ems2" class="btn btn-primary col-sm-12 btn-block ">EMS Upgrade 1</button>
					<button type="button" id="ems3" class="btn btn-primary col-sm-12 btn-block ">EMS Upgrade 2</button>
					<button type="button" id="ems4" class="btn btn-primary col-sm-12 btn-block ">EMS Upgrade 3</button>
					<button type="button" id="ems5" class="btn btn-primary col-sm-12 btn-block ">EMS Upgrade 4</button>
				</div>

				<div class="row rozihide" id="transmissionButtons" style="display: none">
					<button type="button" id="trs1" class="btn btn-primary col-sm-12 btn-block ">Standard Transmission</button>
					<button type="button" id="trs2" class="btn btn-primary col-sm-12 btn-block ">Street Transmission</button>
					<button type="button" id="trs3" class="btn btn-primary col-sm-12 btn-block ">Sport Transmission</button>
					<button type="button" id="trs4" class="btn btn-primary col-sm-12 btn-block ">Race Transmission</button>
				</div>

				<div class="row rozihide" id="brakesButtons" style="display: none">
					<button type="button" id="br1" class="btn btn-primary col-sm-12 btn-block ">Standard Brakes</button>
					<button type="button" id="br2" class="btn btn-primary col-sm-12 btn-block ">Street Brakes</button>
					<button type="button" id="br3" class="btn btn-primary col-sm-12 btn-block ">Sport Brakes</button>
					<button type="button" id="br4" class="btn btn-primary col-sm-12 btn-block ">Race Brakes</button>
				</div>
				<div class="row rozihide" id="suspensionButtons" style="display: none">
					<button type="button" id="su1" class="btn btn-primary col-sm-12 btn-block ">Standard Suspension</button>
					<button type="button" id="su2" class="btn btn-primary col-sm-12 btn-block ">Lower Suspension</button>
					<button type="button" id="su3" class="btn btn-primary col-sm-12 btn-block ">Street Suspension</button>
					<button type="button" id="su4" class="btn btn-primary col-sm-12 btn-block ">Sport Suspension</button>
					<button type="button" id="su5" class="btn btn-primary col-sm-12 btn-block ">Race Suspension</button>
				</div>

				<div class="rozihide" id="colorOptions" style="display: none">
					<div class="row">
						<canvas class="col-sm-6" id="myCanvas" width="365" height="365"></canvas>
						<div id="preview" class="col-sm-6"></div>
					</div>	
				</div>
				<div class="row">
					<button id="menuOkay" type="button" class="btn btn-success center-block col-sm-6">Okay</button>
				</div>
  </div>
</div>
	</div>
	<script src="menu.js" type="text/javascript"></script>
</body>
</html>
