<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="collector.css">
  <script src="../../vue.js"></script>
	<body>
		<div id="app">
      <div class="b3-close" @click="exit">X</div>
    
      <div class="message">
        {{ messageText1 }}
        <br><br>
        {{ messageText2 }}
        <br><br>
        {{ messageText3 }}
        <br><br>
        {{ messageText4 }}
      </div>
    
      <div class="buttons" id="app">
        <div class="button" v-if="start" @click="startWork">{{ startText }}</div>
        <div class="button" v-if="finish" @click="finishWork">{{ finishText }}</div>
      </div>
    </div>
	</body>
</html>


<script>
const app = new Vue({
  el: '#app',
  data: {
    start: true,
    finish: false,

    messageText1: "Welcome to Donkey Punch Family Farm!",
    messageText2: "Collecting and packing of oranges is made manually, therefore tens of thousands of temporary workplaces are opened.",
    messageText3: "Such work does not require any special knowledge or skills, only physical endurance.",
    messageText4: "If you like the sweet and heady scent of oranges, and you are in good physical shape - we invite you to work in our farm.",
   
    startText: "Commencer le job",
    finishText: "Terminer le job",
  },
  methods: {
    loadFinish: function() {
      this.start = false;
      this.finish = true;
    },
    startWork: function() {
      this.exit();
      mp.trigger("cMisc-CallServerEvent", "sPizza-StartWork");
    },
    finishWork: function() {
      this.exit();
      mp.trigger("cMisc-CallServerEvent", "sPizza-FinishWork");
    },
    exit: function() {
      mp.trigger("cCloseCef");
    },
  }
});
</script>
