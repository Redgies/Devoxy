<html>
	<meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/247ab50e3d.js"></script>
      
	<body>
        <div class="container">
            <div class="bar"><i class="fas fa-briefcase"></i> <span class="job" style="color: #0984e3">Aucun</span></div>
            <div class="bar"><i class="fas fa-dollar-sign" style="margin-left: 4px; margin-right: 15px;"></i> <span class="money" style="color: #00b894">0</span></div>
            <div class="bar spedo" style="display: none;"><i class="fas fa-tachometer-alt"></i> <span class="kmh">100Km/h</span></div>
            <div class="bar tank" style="display: none;"><i class="fas fa-gas-pump" style="margin-top: 6px; margin-left: 3px;"></i> <div class="line1"><div class="inline1"></div></div></div>
        </div>
	</body>
</html>

<script>
    function formatNumber(num) {
        return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1 ');
    }
    function updateMoney(money, job)
    {
        document.getElementsByClassName('money')[0].innerHTML = formatNumber(money);
        document.getElementsByClassName('job')[0].innerHTML = job + ' + ' + money; 
    }
    function update(speed, gas)
    {			
        document.getElementsByClassName('kmh')[0].innerHTML = speed + "Km/h";
        document.getElementsByClassName('inline1')[0].style.width = gas + "%";
    }
    
    function hideSpeedo() {
        document.getElementsByClassName('spedo')[0].style.display = "none";
        document.getElementsByClassName('tank')[0].style.display = "none";
    }
    
    function showSpeedo() {
        document.getElementsByClassName('spedo')[0].style.display = "block";
        document.getElementsByClassName('tank')[0].style.display = "block";
    }
</script>
